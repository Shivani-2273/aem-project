<div data-sly-use.model="com.adobe.aem.guides.test.core.models.SubmitFormModel" data-sly-test="${model.heading}">
    <h1>${model.heading}</h1>
</div>
<div data-sly-use.submitForm="com.adobe.aem.guides.test.core.models.SubmitFormModel">
    <form action="/geeks/page" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br/><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br/><br/>
        <button type="submit">Submit</button>
    </form>
</div>
